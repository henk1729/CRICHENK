{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">

    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <link href="{% static 'index.css' %}" rel="stylesheet">
  </head>
  <body>

    <div class="heading-text">PLAYERS LIST</div>

    <div class="instruction-text">
      Add atleast two batters in the order of batting line-up.
    </div>

    <div class="input-form">
      <div class="label"><strong>Input batter name</strong></div>
      
      <form action="/add_batter" method="post">
        {% csrf_token %}
        <label for="name"></label>
        <input type="text" id="name" name="name" value="{{name}}" placeholder="Batter name">
        <button id="btn-batter-added" type="submit" class="btn btn-secondary btn-add-batter">Add this batter</button>
      </form>

    </div>

    <div class="instruction-text">
      Add atleast one bowler, in the order they bowl (repetition allowed).
    </div>

    <div class="input-form">
      <div class="label"><strong>Input bowler name</strong></div>
      
      <form action="/add_bowler" method="post">
        {% csrf_token %}
        <label for="name"></label>
        <input type="text" id="name" name="name" value="{{name}}" placeholder="Bowler name">
        <button id="btn-batter-added" type="submit" class="btn btn-secondary btn-add-batter">Add this bowler</button>
      </form>

    </div>

    <div class="btn-all">
      <a class="btn btn-secondary btn-all" href="/edit_over" role="button">Start playing</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
